<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Інформація про замовлення</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div th:if="${!isOrder}" class="container mt-5 text-center">
    <h1 class="text-danger">Замовлення не знайдено</h1>
</div>

<div th:if="${isOrder}" class="container mt-5">
    <h1 class="mb-4 text-center">Інформація про замовлення №<span th:text="${order.id}"/></h1>

    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title" th:text="${order.customerLogin}">Замовник</h5>
                <h6 class="card-subtitle mb-2 text-muted" th:text="${order.date}"></h6>
                <p class="card-text">Статус:
                    <span th:if="${order.status}">Завершено</span>
                    <span th:if="${!order.status}">Актуально</span>
                </p>
            </div>
        </div>
    </div>
</div>

<div class="mt-4 container">
    <a th:href="@{/orders}" class="btn btn-primary me-2">Усі замовлення</a>
    <a th:href="@{/}" class="btn btn-secondary">Головна</a>
</div>

</body>
</html>
