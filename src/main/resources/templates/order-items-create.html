<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Додавання товару до замовлення</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h1 class="mb-4">Додати товар до замовлення</h1>
    <form th:action="@{/order-items}" th:object="${orderItem}" method="post" class="row g-3">

        <!-- Вибір замовлення -->
        <div class="col-md-6">
            <label class="form-label">Замовлення</label>
            <select class="form-select" th:field="*{orderId}" required>
                <option th:each="order : ${orders}" th:value="${order.id}" th:text="'№' + ${order.id} + ' - ' + ${order.customerLogin}"></option>
            </select>
        </div>

        <!-- Вибір продукту -->
        <div class="col-md-6">
            <label class="form-label">Продукт</label>
            <select class="form-select" th:field="*{productId}" required>
                <option th:each="product : ${products}" th:value="${product.id}" th:text="${product.name}"></option>
            </select>
        </div>

        <!-- Кількість -->
        <div class="col-md-4">
            <label class="form-label">Кількість</label>
            <input type="number" min="1" class="form-control" th:field="*{quantity}" required/>
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-primary">Зберегти</button>
            <a th:href="@{/}" class="btn btn-secondary">Назад</a>
        </div>
    </form>
</div>

<div class="mt-4 container">
    <a th:href="@{/orders}" class="btn btn-primary me-2">Усі замовлення</a>
    <a th:href="@{/products}" class="btn btn-primary me-2">Усі товари</a>
    <a th:href="@{/}" class="btn btn-secondary">Головна</a>
</div>

</body>
</html>
