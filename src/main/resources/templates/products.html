<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список продуктів</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4 text-center">Список продуктів</h1>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Назва</th>
            <th>Категорія</th>
            <th>Ціна</th>
            <th>Кількість на складі</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.name}">Назва</td>
            <td th:text="${product.category}">Категорія</td>
            <td th:text="${product.price}">Ціна</td>
            <td th:text="${product.stock}">Кількість</td>
        </tr>
        </tbody>
    </table>

    <div class="mt-4">
        <a th:href="@{/}" class="btn btn-secondary">Назад</a>
    </div>
</div>
</body>
</html>
