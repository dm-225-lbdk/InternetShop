<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Інформація про продукт</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div th:if="${!isProduct}" class="container mt-5 text-center">
    <h1 class="text-danger">Продукт не знайдено</h1>
</div>

<div th:if="${isProduct}" class="container mt-5">
    <h1 class="mb-4 text-center">Інформація про продукт №<span th:text="${product.id}"/></h1>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title" th:text="${product.name}">Назва продукту</h5>
            <h6 class="card-subtitle mb-2 text-muted" th:text="${product.category}">Категорія</h6>
            <p class="card-text">Ціна: <span th:text="${product.price}"/> грн</p>
            <p class="card-text">На складі: <span th:text="${product.stock}"/> од.</p>
        </div>
    </div>
</div>

<div class="mt-4 container">
    <a th:href="@{/products}" class="btn btn-primary me-2">Усі продукти</a>
    <a th:href="@{/}" class="btn btn-secondary">Головна</a>
</div>

</body>
</html>
