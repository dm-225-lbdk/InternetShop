<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список замовлень (усіх)</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4 text-center">Список продуктів</h1>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Замовник</th>
            <th>Дата</th>
            <th>Статус</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.customerLogin}">Замовник</td>
            <td th:text="${order.date}">Дата</td>
            <td th:text="${order.status}">Статус</td>
        </tr>
        </tbody>
    </table>

    <div class="mt-4">
        <a th:href="@{/}" class="btn btn-secondary">Назад</a>
    </div>
</div>
</body>
</html>
