<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список продуктів</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<form th:action="@{/orders}" method="post" class="container mt-5">
    <div class="mb-3">
        <label>Логін користувача</label>
        <input type="text" name="customerLogin" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Дедлайн (кількість днів від сьогоднішнього дня)</label>
        <input type="number" name="daysCount" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">Створити</button>
</form>
</body>
</html>
